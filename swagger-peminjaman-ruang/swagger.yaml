        "400":
          description: Request Tidak sesuai
          content:
            application/json: {}
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                type: object
              example:
                success: false
                message: Akun dalam pengajuan reset password
                service: SVC-AS
                data: null
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                type: object
              example:
                success: false
                message: SVC-AS -  Maaf, Pengguna tidak ditemukan
                data: null
        "500":
          description: Error
          content:
            application/json: {}
