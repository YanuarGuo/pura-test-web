openapi: 3.1.3
info:
  title: PEMINJAMAN-RUANG-API
  description: >-
    Setiap request yang ada, harus selalu menyertakan 2 header


    1. gateway-key = berisikan kunci gateway yang ada pada environment project
    api-gateway-key (untuk development menggunakan DEV_GATEWAY, untuk production
    menggunakan API_GATEWAY)

    2. unixtime = berisikan konversi waktu request ke dalam unixtime untuk di
    validasi saat production (saat development, unixtime bisa diisi angka apa
    saja karena tidak akan di validasi)


    Optional:


    Untuk API yang terdapat simbol kunci, baik secara global maupun
    individu, wajib menyertakan header


    1. Authorization = berisikan token yang di dapat saat melakukan login


    Authorization ini dapat berbentuk "Authorization: {{ key }}" atau
    "Authorization: Bearer {{ key }}"
  version: 1.0.0
servers:
  - url: http://localhost:9002
tags:
  - name: Auth Service
    description: Service untuk proses autentikasi user.
  - name: Master Service
    description: Service untuk pengelolaan data master.
  - name: Master Service > User
  - name: Master Service > Role
  - name: Master Service > Rooms
  - name: Master Service > Group Menu
  - name: Master Service > Menu
  - name: Master Service > User Accesses
  - name: Master Service > User Profile
  - name: Service Manager
    description: >-
      Service yang dikhususkan untuk mengelola aplikasi yang masuk ke dalam
      ekosistem docker karena komunikasi ke service-service terkait menggunakan
      jaringan internal di dalam docker.
      **(Khusus BE)**
  - name: Service Manager > Services
  - name: Service Manager > Services Path
  - name: Log Service
    description: Service untuk memproses log.
  - name: Transactional Service
    description: Service untuk proses transaksi.
  - name: Transactional Service > Reservation
components:
  securitySchemes:
    Authorization:
      type: http
      scheme: bearer
      bearerFormat: JWT
  parameters:
    GatewayKeyHeader:
      name: gateway-key
      in: header
      required: true
      schema:
        type: string
      example: XQeFHDaRSocnoUjxBsnykoWJIWZXJkZh
    UnixTimeHeader:
      name: unixtime
      in: header
      required: true
      schema:
        type: string
      example: 1716862355
    Id:
      name: id
      in: path
      required: true
      schema:
        type: string
      example: 6cd626c-1380-4bd7-8a55-3ab809f146d7
    File-source:
      name: source
      in: path
      required: true
      schema:
        type: string
      example: abcd
    File-folder:
      name: folder
      in: path
      required: true
      schema:
        type: string
      example: oke
    File-name:
      name: filename
      in: path
      required: true
      schema:
        type: string
      example: 36cd626c-1380-4bd7-8a55-3ab809f146d7.png

